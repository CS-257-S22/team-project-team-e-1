<html>
    <head>
        <title>Streaming Database</title>
        <link rel="stylesheet" href="../static/homepage.css">
    </head>
    <body>
        <h1>Streaming Filter</h1>
        <div class = "form">
            <h2>Film Search</h2>
            <p>Select one of the options below to filter entertainment</p>
            <form id="form" action="search">
                <div>
                    <label for="query1">Title</label>
                    <input type="search" id="query1" name="titleChoice"
                    placeholder="Search..."
                    aria-label="Enter a title of a movie or tv show">
                </div>
                <div>
                    <label for="query2">Genre</label>
                    <select name="genreChoice">
                        <option value=""> </option>  
                        {% for genre in genreList: %}
                            <option value ={{genre}}>{{genre}}</option>
                           {% endfor %} 
                    </select>
                </div>
                <div>
                    <label for="query3">Director</label>
                    <input type="search" id="query3" name="directorChoice"
                    placeholder="Search..."
                    aria-label="Enter a director to filter">
                </div>
                <div>
                    <label for ="entertainmentType">Entertainment type</label>
                    <select name="entertainmentType">
                        <option value=""> </option>
                        <option value="Movie">Movie</option>
                        <option value="TV Show">TV Show</option>   
                    </select>
                </div>
                 <div>
                    <label for ="query4">Cast member</label>
                        <input type="search" id="query4" name="castChoice"
                        placeholder="Search..."
                        aria-label="Enter a cast member">
                 </div>
                 <div>
                    <label for ="query5">Filming Location(country)</label>
                    <input type="search" id="query5" name="countryChoice"
                    placeholder="Search..."
                    aria-label="Enter a filming location(country)">
                 </div>
                 <div>
                    <label for ="query6">Release Year</label>
                    <input type="search" id="query6" name="yearChoice"
                 placeholder="Search..."
                 aria-label="Enter a year to filter">
                 </div>
                
                 <div>
                    <label for ="Rating">Rating</label>
                    <select name="Rating">
                        <option value=""> </option>
                        {% for rating in ratingList: %}
                            <option value ={{rating}}>{{rating}}</option>
                           {% endfor %} 
                    </select>
                 </div>
                 <div>
                    <label for ="Streaming">Streaming Service</label>
                    <select name="Streaming">
                
                        <option value="Netflix">Netflix</option>
                        <option value="Hulu">Hulu</option>   
                        <option value="Disney">Disney+</option> 
                        <option value="Amazon">Amazon Prime</option>
                        
                    </select>
                 </div>
                 <div>
                    <label for="randomCheck">Random pick</label>
                    <input type="radio" id="randomCheck" name="randomnessChoice" value="Random">
                    <label for="standardCheck">All matching entertainment</label>
                    <input type="radio" id="standardCheck" name="randomnessChoice" value="Standard">
                 </div>


                 <input type="submit" value="Submit">
              </form>

        </div>
            <a id = "popularLink", href= {{ url_for('get_popular_movies') }}>Check Out The Most Popular Titles!</a>
        <div class = ><em><nav>
            <h2 id = "tops">Previous Top Searches</h2>
            <ul id = "popularList">
                {% for movie in topFilms: %}
                    <li class = "topHits">{{movie}}</li>
                           {% endfor %} 
            </ul>
        </nav></em></div>
        <div><em><nav>
            <ul>
            <li id="Home"><a href="http://127.0.0.1:8000/">Streaming Comparator</a></li>
            <li><a href="http://127.0.0.1:8000/faqs/">FAQs</a></li>
            <li><a href="http://127.0.0.1:8000/AboutUs/">About Us</a></li>
            </ul>
        </nav></em></div>
    </body>
</html>
